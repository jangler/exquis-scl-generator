<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Preview isomorphic microtonal note layouts for grid-based MIDI controllers">
    <title>Isomorphic note layout viewer</title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="script.js" type="module" defer></script>
</head>

<body>

    <header>
        <h1>Isomorphic grid layout viewer</h1>
    </header>

    <main>
        <p>
            Intervals can be specified as ratios (ex. 5/4),
            cents values (ex. 386.3), or octave fractions (ex. 10\31).
        </p>
        <p>Click a cell to change the layout's origin.</p>
        <p id="alert"></p>
        <section class="parameters">
            <label for="step2">Up step:</label>
            <input type="text" id="step1" value="5\12">
            <label for="step1">Right step:</label>
            <input type="text" id="step2" value="2\12">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" value="8">
            <label for="columns">Columns:</label>
            <input type="number" id="columns" value="8">
            <label for="display">Display:</label>
            <select id="display">
                <option value="cents" selected>Cents</option>
                <option value="edosteps">EDO-steps</option>
                <option value="ji">JI approximation</option>
                <option value="udn">Ups and downs notation</option>
            </select>
            <label class="hidden" id="integerLimitLabel" ="integerLimit">Integer limit:</label>
            <input class="hidden"  type="number" id="integerLimit" value="16">
            <label class="hidden" id="errorLimitLabel" for="errorLimit">Error limit (Â¢):</label>
            <input class="hidden" type="number" id="errorLimit" value="15">
        </section>
        <div class="center">
            <table class="layout"></table>
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="..">Index</a></li>
            <li><a href="https://github.com/jangler/tuning">GitHub</a></li>
        </ul>
    </footer>

</body>

</html>
